<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google AI Studio App</title>
    <script type="module" src="/src/main.tsx" onerror="document.getElementById('debug-info').innerHTML = 'Erro ao carregar /src/main.tsx';"></script>
  </head>
  <body>
    <div id="root">
      <div id="status" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; gap: 10px;">
        <p>Carregando aplicação...</p>
        <div id="debug-info" style="font-size: 12px; color: #666;">Aguardando script principal...</div>
      </div>
    </div>
    <script>
      console.log('Index.html inline script running');
      window.addEventListener('load', () => {
        console.log('Window loaded');
        const debug = document.getElementById('debug-info');
        if (debug) debug.innerHTML += ' | Janela carregada.';
      });
      window.addEventListener('error', function(e) {
        const debug = document.getElementById('debug-info');
        if (debug) debug.innerHTML = 'Erro detectado: ' + e.message;
        console.error('Global error:', e);
      });
      
      // Check if the script is even being requested
      setTimeout(() => {
        const debug = document.getElementById('debug-info');
        if (debug && debug.innerText === 'Aguardando script principal...') {
          debug.innerHTML = 'O script /src/main.tsx parece não estar respondendo.';
        }
      }, 5000);
    </script>
  </body>
</html>
